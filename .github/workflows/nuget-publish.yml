name: Build, Test and Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all frameworks
        run: dotnet build Results/Results.csproj --configuration Release

      - name: Test all frameworks
        run: dotnet test Results.Tests/Results.Tests.csproj --configuration Release --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack Results/Results.csproj --configuration Release -o ./nupkgs

      - name: Publish to NuGet
        if: github.event_name == 'release'
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg
